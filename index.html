<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<script src="js/Functions.js"></script>
	<script src="js/Tail.js"></script>
	<script src="js/Board.js"></script>
	<script src="js/Game.js"></script>

    <script>
        window.onload = init;
    </script>

</head>
<body>

	<div id="menu">
		<p>
			<button id="beginner">początkujący</button>
			<button id="intermediate">zaawansowany</button>
			<button id="expert">ekspert</button>
			<label><span id="rowsView"></span> wierszy:</label>
			<input autocomplete="off" id="rows" type="range" min="5" max="30" value="9">
			<label><span id="colsView"></span> kolumn:</label>
			<input autocomplete="off" id="cols" type="range" min="5" max="40" value="9">
			<label><span id="bombsView"></span> bomb:</label>
			<input autocomplete="off" id="bombs" type="range" min="1" max="500" value="10">
			<button id="start">START</button>
		</p>
	</div>

    <canvas id="canvas" width="100" height="100"></canvas>

	<div style="display:none;">
		<img id="bomb" src="images/bomb.png" width="20" height="20">
		<img id="nobomb" src="images/nobomb.png" width="20" height="20">
		<img id="flag" src="images/flag.png" width="20" height="20">
	</div>

</body>
</html>
